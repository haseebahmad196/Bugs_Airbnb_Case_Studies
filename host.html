<!-- host.html -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Airbnb - Host Dashboard</title>
    <style>
        /* Global Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        header {
            background-color: #ff5a5f;
            padding: 20px;
            color: #fff;
            text-align: center;
            display: flex;
            justify-content: space-between;
            align-items: center;
            animation: welcomeAnimation 1.5s ease-in-out;
        }

        @keyframes welcomeAnimation {
            0% {
                opacity: 0;
                transform: translateY(-20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        nav {
            background-color: #333;
            overflow: hidden;
        }

        nav a {
            float: left;
            display: block;
            color: #fff;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            transition: background-color 0.3s;
        }

        nav a:hover {
            background-color: #ddd;
            color: black;
        }

        section {
            padding: 20px;
            text-align: center;
        }

        footer {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
        }

        /* Specific Styles for host.html */
        body {
            background-color: #f9f9f9;
            color: #333;
        }

        header {
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        #back-btn {
            background-color: #333;
            color: #fff;
            border: none;
            padding: 10px;
            cursor: pointer;
            font-size: 16px;
        }

        h1 {
            margin: 0;
            font-size: 24px;
        }

        p {
            margin: 10px 0;
            font-size: 16px;
            color: #ddd;
        }

        nav {
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        nav a {
            transition: background-color 0.3s;
        }

        .host-btn,
        #listing-btn,
        #insights-btn,
        #inbox-btn,
        #back-btn {
            background-color: #e0454e;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s, transform 0.3s;
        }

        .host-btn:hover,
        #listing-btn:hover,
        #insights-btn:hover,
        #inbox-btn:hover,
        #back-btn:hover {
            background-color: #c1353e;
            transform: scale(1.05);
        }
    </style>
</head>

<body>

    <header>
        <button id="back-btn" onclick="goBack()">Back</button>
        <h1>Welcome to Your Host Dashboard</h1>
        
    </header> 
    

    <!-- Navigation Bar for Host Dashboard -->
    <nav>
        <a id="insights-btn" href="insights.html">Insights</a>
    </nav>

    <section>
        <!-- Content for the host dashboard -->
        <div id="content"></div>
    </section>

    <footer>
        <p>&copy; 2023 Airbnb. All rights reserved.</p>
    </footer>

    <!-- JavaScript for host dashboard functionality -->
    <script>
        function goBack() {
            window.location.href = 'homepage.html';
        }

        // You can keep the existing script if you need additional functionality on the host.html page.
    </script>

</body>

</html>
