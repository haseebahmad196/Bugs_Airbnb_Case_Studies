<!-- Review.html -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Airbnb - Reviews</title>
    <style>
        /* Styles for the reviews page (similar to insights.html) */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-color: #f8f8f8; /* Background color for a creative look */
        }

        header {
            background-color: #ff5a5f;
            padding: 20px;
            color: #fff;
            text-align: center;
        }

        nav {
            background-color: #333;
            overflow: hidden;
        }

        nav a {
            float: left;
            display: block;
            color: #fff;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            cursor: pointer;
        }

        nav a:hover {
            background-color: #ddd;
            color: black;
        }

        section {
            padding: 20px;
            text-align: center;
        }

        footer {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
        }

        /* Additional styles for the reviews page */
        #reviews-container {
            display: flex;
            justify-content: center; /* Center images horizontally */
            align-items: center; /* Center images vertically */
            height: 100vh; /* Make the container take the full height of the viewport */
        }

        .review-image {
            max-width: 800px;
            height: auto;
            border-radius: 10px; /* Add border-radius for a rounded look */
            transition: transform 0.3s; /* Add a smooth transition effect on hover */
        }

        .review-image:hover {
            transform: scale(1.1); /* Scale the image on hover for a creative effect */
        }
    </style>
</head>

<body>

    <header>
        <h1>Guest Reviews</h1>
        <p>Explore feedback and reviews from your guests.</p>
    </header>

    <!-- Navigation Bar for Reviews Page -->
    <nav>
        <a href="#" onclick="goBack()">Back</a>
        <!-- Add other navigation links if needed -->
    </nav>

    <section>
        <!-- Content for the reviews page -->
        <div id="reviews-container"></div>
    </section>

    <footer>
        <p>&copy; 2023 Airbnb. All rights reserved.</p>
    </footer>

    <!-- JavaScript for reviews page functionality -->
    <script>
        function goBack() {
            // Redirect back to insights.html
            window.location.href = 'insights.html';
        }

        // This function will be called when the Review.html page is loaded
        function showReviews() {
            var reviewsContainer = document.getElementById('reviews-container');
            var reviewImage = 'Review.png'; // Change this to the correct image path
            var reviewwImage = 'Revieww.png'; // Change this to the correct image path

            // Set or update images in the reviews container without space
            reviewsContainer.innerHTML = `
                <img class="review-image" src="${reviewImage}" alt="Review Image">
                <img class="review-image" src="${reviewwImage}" alt="Revieww Image">
            `;
        }

        // Call showReviews function when the page is loaded
        window.onload = showReviews;
    </script>

</body>

</html>
