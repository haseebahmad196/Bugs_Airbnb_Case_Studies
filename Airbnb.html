<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Airbnb - Your Next Adventure Awaits</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        header {
            background-color: #ff5a5f;
            padding: 20px;
            color: #fff;
            text-align: center;
        }

        section {
            padding: 20px;
            text-align: center;
        }

        footer {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
        }

        /* Hide login screen by default */
        #login-screen {
            display: none;
        }

        /* Style login screen */
        #login-screen form {
            max-width: 300px;
            margin: 0 auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        #login-screen label {
            display: block;
            margin-bottom: 10px;
        }

        #login-screen input {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            box-sizing: border-box;
        }

        #login-screen button {
            width: 100%;
            padding: 10px;
            background-color: #ff5a5f;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>

<body>

    <header>
        <h1>Welcome to Airbnb</h1>
        <p>Your Next Adventure Awaits</p>
    </header>

    <section>
        <h2>Find Your Perfect Stay</h2>
        <p>Discover unique homes and experiences all over the world.</p>
        <button onclick="showLoginScreen()">Get Started</button>
    </section>

    <!-- Login Screen -->
    <div id="login-screen">
        <form>
            <label for="email">Username:</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <!-- Corrected: Use type="submit" for the login button -->
            <button type="submit" onclick="login()">Login</button>
        </form>
    </div>

    <section>
        <h2>Explore Experiences</h2>
        <p>Book activities led by local hosts.</p>
        <button>Explore Experiences</button>
    </section>

    <section>
        <h2>Become a Host</h2>
        <p>Earn extra income by sharing your space or expertise.</p>
        <button>Start Hosting</button>
    </section>

    <footer>
        <p>&copy; 2023 Airbnb. All rights reserved.</p>
    </footer>

    <script>
        function showLoginScreen() {
            // Show the login screen
            document.getElementById('login-screen').style.display = 'block';
        }

        // Corrected: Use form submission to handle the login
        function login() {
            // Redirect to the homepage after login
            window.location.href = "homepage.html";
        }
    </script>

</body>

</html>
